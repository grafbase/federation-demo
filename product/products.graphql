extend schema
    @link(
        url: "https://specs.apollo.dev/federation/v2.3"
        import: ["@key", "@shareable", "@inaccessible", "@override"]
    )

type Product @key(fields: "id") {
    id: ID!
    name: String!
    brand: String!
    size: Float!
    color: String!
    price: Float!
}

type Query {
    product(id: ID!): Product
    products: [Product]
}
